<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible">
    <title>Zadacha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="user">
            <div class="data dataBox dataBox--left">
                <h2 class="dataBox_header">Данные пользователя</h2>
                <div class="user_avatar"><img src="img/ava.jpeg" alt="Горелов"></div>
                <p class="user_lastname user_fio" data-type="lastname">Горелов</p>
                <p class="user_name user_fio" data-type="name">Петр</p>
                <p class="user_patronymic user_fio" data-type="patronymic">Ильич</p>
                <p class="user_balans"><span class="text">Баланс: </span><span data-type="balans">50<span></p>
                <span class="updateBalabs" data-type="update-balans">Обновить баланс</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
