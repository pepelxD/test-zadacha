<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible">
    <title>Zadacha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="user">
            <div class="data dataBox dataBox--left">
                <h2 class="dataBox_header">Данные пользователя</h2>
                <div class="user_avatar"><img src="img/ava.jpeg" alt="Горелов"></div>
                <p class="user_lastname user_fio" data-type="lastname">Горелов</p>
                <p class="user_name user_fio" data-type="name">Петр</p>
                <p class="user_patronymic user_fio" data-type="patronymic">Ильич</p>
                <p class="user_balans" data-type="balans"><span>Баланс: </span>50</p>
            </div>
            <div class="input-data dataBox dataBox--right">
                <h2 class="dataBox_header">Заполните поля для изменения данных</h2>
                <form data-type="chenge-data">
                    <label><span>Фамилия</span><input type="text" name="lastname" value=""></label>
                    <label><span>Имя</span><input type="text" name="name" value=""></label>
                    <label><span>Отчество</span><input type="text" name="patronymic" value=""></label>
                    <label><span>Возраст</span><input type="text" name="age" value=""></label>
                    <input type="submit" name="submit" value="Изменить">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
